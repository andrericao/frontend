<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/styles.css">
	<title>Cap. 10 | Exemplo 3</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<img src="../src/ex10_3.jpg" alt="Filmes" class="img-fluid">
			</div>
			<div class="col-sm-8">
				<h1>Meus Filmes Favoritos</h1>
				<form>
					<p>
						<label for="in_titulo">Título do Filme:</label>
						<input type="text" id="in_titulo" class="form-control" required autofocus>
					</p>
					<p>
						<label for="in_genero">Gênero</label>
						<input type="text" id="in_genero" class="form-control" required>
					</p>
					<input type="submit" class="btn btn-primary float-right mb-3" value="Adicionar">

				</form>
				<table class="table table-striped">
					<tr>
						<th>Título do Filme</th>
						<th>Gênero</th>
						<th>Ações</th>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script src="js/exem10_3.js"></script>
</body>

</html>
