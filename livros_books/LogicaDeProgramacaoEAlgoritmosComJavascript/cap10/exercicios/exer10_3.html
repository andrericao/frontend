<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/styles.css">
	<title>Document</title>
</head>
<body>
		<div class="container-fluid"></div>
		<div class="row">
			<div class="col-sm-4">
				<img src="../src/exerc.jpg" alt="Exercicio" class="img-fluid">
			</div>
			<div class="col-sm-8">
				<h1>Tabela de Jogos</h1>
				<form>
					<p>
						<label for="in_time">Time:</label>
						<input type="text" id="in_time" class="form-control" required autofocus>
					</p>
	
					<input type="submit" id="btn_adicionar" class="btn btn-success" value="Adicionar">
					<input type="button" id="btn_montar" class="btn btn-primary" value="Montar Tabela de Jogos">
					<input type="button" id="btn_novo_clubes"	 class="btn btn-info" value="Novos Clubes">
	
				</form>
	
				<div class="mt-5" id="div_times"></div>
				<div id="div_tabela"></div>
					
				</div>
			</div>
		</div>
	
	
		<script src="js/exer10_3.js"></script>
	</body>
</html>
