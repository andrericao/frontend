<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/exem4_2.css">
	<title>Cap. 4 | Exemplo 2</title>
</head>
<body>
	<img src="../src/pesando.webp" alt="Balança de Peso">
	<h1>Programa Cálculo do Peso Ideal</h1>

	<form>
		<p>
			Nome:
			<input type="text" id="in_nome" required>
		</p>
		<p>
			Sexo:
			<input type="radio" name="sexo" id="in_masculino" required> Masculino
			<input type="radio" name="sexo" id="in_feminino" required> Feminino
		</p>
		<p>
			Altura:
			<input type="number" id="in_altura">
		</p>

		<input type="submit" value="Calcular Peso Ideal">
		<input type="reset" value="Limpar Campos">
	</form>

	<h3></h3>

	<script src="js/exem4_2.js"></script>

</body>
