<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Cap. 11 | Jogo da Forca</title>
</head>
<body>
	<div class="container">
		<h1>Descubra a Palavra</h1>
		<a href="exem11_3.html" class="btn btn-primary">Cadastrar Palavras</a>
		<a href="exem11_3lista.html" class="btn btn-success">Listar Palavras</a>
		<a href="exem11_3jogo.html" class="btn btn-danger">Iniciar Jogo</a>

		<form>
			<div class="row mt-3 corFundo py-2">
				<div class="col-sm-4">
					<h2 class="text-end mt-1">
						<label for="in_letra">Informe uma letra</label>
					</h2>
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control mt-1" id="in_letra" maxlength="1" required autofocus>
				</div>
				<div class="col-sm-6">
					<input type="submit" value="Jogar" class="btn btn-primary mt-1" id="btn_jogar">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-8">
					<h2 class="mt-2">Palavra:
						<span id="out_palavras" class="entre-letras text-primary"></span>
					</h2>
					<h2>Nº Chances
						<span id="out_chances" class="text-danger">4</span>
					</h2>
					<h2>Erros:
						<span id="out_erros" class="entre-letras text-danger"></span>
					</h2>
					<h2 id="out_mensagem_final"></h2>
				</div>
				<div class="col-sm-4">
					<h3 class="mt-2"> Situação do Jogador </h3>
					<img src="src/status4.jpg" alt="Situação do Jogador" class="img-fluid">
				</div>
			</div>

			<div class="row corFundo p-3">
				<div class="col-sm-12">
					<input type="button" value="Ver Dica" class="btn btn-primary" id="btn_ver_dica">
					<span id="out_dica">* Custo: 1 chance</span>
				</div>
			</div>
		</form>
	</div>

	<script src="js/exem11_3jogo.js"></script>

</body>
</html>
