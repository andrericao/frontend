<script>
	const anuncio = prompt("Anúncio: ");
	let numPalavras = 0;
	const tamanho = anuncio.length;
	for(let i = 0; i < tamanho; i++){
		if(anuncio.charAt(i) == " "){ // se encontrar um espaço
			numPalavras++								// incrementa contador
		}
	}

	/* For ...of
	for(const letra of anuncio){
		if(letra == " "){ // se encontrar um espaço
			numPalavras++		// incrementa contador
		}
	}
	*/

	// exibe anúncio e número de palavras (que é o n° de espaços +1)
	alert(`Anúncio: ${anuncio}\nN° Palavras: ${numPalavras + 1}`)
</script>
