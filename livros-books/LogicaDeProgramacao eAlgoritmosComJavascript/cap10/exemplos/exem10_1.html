<!DOCTYPE html>
<html lang="pt-bt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/styles.css">
	<title>Cap. 10 | Exemplo 1</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<img src="../src/ex10_1.jpg" alt="Tarefas" class="img-fluid">
			</div>
			<div class="col-sm-8" id="divQuadro">
				<h1>Tarefas do Dia (a realizar)</h1>
				<form>
					<p>
						<label for="in_tarefa">Tarefa:</label>
						<input type="text" class="form-control" id="in_tarefa" required autofocus>
					</p>
					<p>
						<input type="submit" class="btn btn-primary" value="Adicionar &#10003;">
						<input type="button" class="btn btn-info" value="Selecionao &#8645;" id="btn_selecionar">
						<input type="button" class="btn btn-danger" value="Retirar Selecionada &#10007;" id="btn_retirar">
						<input type="button" class="btn btn-success" value="Gravar &#9673;" id="btn_gravar">
					</p>
				</form>
			</div>
		</div>
	</div>

	<script src="../js/exem10_1.js"></script>

</body>

</html>
