<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<title>Cap. 9 | Exemplo 3</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<img src="../src/ex9_3.jpg" alt="Melância" class="img-fluid">
			</div>
			<div class="col-sm-8">
				<h1>Qual é o peso da Melância?</h1>
				<form>
					<p>
						<label for="in_nome">Nome do Apostador: </label>
						<input type="text" id="in_nome" class="form-control" required autofocus>
					</p>
					<p>
						<label for="in_peso">Peso (em gramas): </label>
						<input type="text" id="in_peso" class="form-control" required>
					</p>
					<p>
						<input type="submit" value="Apostar" class="btn btn-primary">
						<input type="button" value="Vencedor" id="btn_vencedor" class="btn btn-warning">
						<input type="button" value="Limpar Apostas" id="btn_limpar" class="btn btn-danger">
					</p>
				</form>

				<pre></pre>

			</div>
		</div>
	</div>

	<script src="js/exem9_3.js"></script>

</body>

</html>
