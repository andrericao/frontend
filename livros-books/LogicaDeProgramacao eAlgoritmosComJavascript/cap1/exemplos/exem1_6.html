<!-- Soma de dois números -->
<meta charset="UTF-8">
<script>
	const num1 = Number(prompt("1° Número: ")); 	   //lê os números
	const num2 = Number(prompt("2° Número: "));
	const soma = num1 + num2 						   // calcula a soma
	alert(`A soma entre ${num1} e ${num2} é ${soma}`); // exibe o resultado
</script>
