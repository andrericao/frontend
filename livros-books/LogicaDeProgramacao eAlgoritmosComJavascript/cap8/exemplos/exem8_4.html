<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Cap. 8 | Exemplo 4</title>
</head>

<body>

	<img src="src/ex8_4.jpg" alt="Pizza" class="normal">
	<h1>Pizzaria Avenida - Controle de Pedidos</h1>

	<form>
		<p>
			Item do Pedido:
			<input type="radio" name="produto" id="rb_pizza" checked> Pizza
			<input type="radio" name="produto" id="rb_bebida">Bebida

			<span>Item:</span>

			<select id="in_pizza">
				<option value="media">Pizza Média</option>
				<option value="grande">Pizza Grande</option>
				<option value="familia">Pizza Família</option>
			</select>

			<select id="in_bebida" class="oculta">
				<option value="refri">Refrigerante Litro</option>
				<option value="suco">Jarra de Suco</option>
				<option value="agua">Água Mineral</option>
			</select>

		</p>

		<p>
			Detalhes do Item:
			<input type="text" id="in_detalhes" class="detalhes">
			<input type="submit" value="Adicionar">
		</p>
	</form>

	<pre></pre>

	<script src="js/exem8_4.js"></script>
</body>

</html>
