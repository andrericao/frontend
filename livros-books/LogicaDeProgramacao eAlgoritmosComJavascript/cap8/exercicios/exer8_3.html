			<input type="number" min="0" step="0.01" id="in_valor" required>

			Possui Convênio:
			<input type="radio" name="convenio" id="rd_sim"> Sim

			<span>Convênio: </span>
			<select id="slc_convenio">
				<option value="amigo">Amigo dos Animais</option>
				<option value="saude">Saúde Animal</option>
			</select>

		</p>

		<input type="submit" value="Calcular Desconto">

	</form>
