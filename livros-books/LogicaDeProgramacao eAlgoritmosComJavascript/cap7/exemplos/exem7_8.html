<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Cap. 7 | Exemplo 8</title>
</head>
<body>

	<img src="src/exem7_8.jpg" alt="Caixa de Loja">
	<h1>Programa Caixa de Loja</h1>

	<form>
		<p>
			Data de Vencimento:
			<input type="date" id="in_data_venc" autofocus required>
		</p>

		<p>
			Valor da Conta R$:
			<input type="number" id="in_valor" min="0" step="0.01" class="alinha_direita" required>
			<input type="submit" value="Calcular Multa e Juros">
		</p>

		<p>
			Valor da Multa:
			<input type="number" id="out_multa" class="alinha_direita" readonly>
		</p>

		<p>
			Valor dos Juros:
			<input type="number" id="out_juros" class="alinha_direita" readonly>
		</p>

		<p>
			Total a Pagar;
			<input type="number" id="out_total" class="alinha_direita" readonly>
			<input type="reset" value="Nova Conta">
		</p>
	</form>

	<script src="js/exem7_8.js"></script>
	
</body>
</html>
