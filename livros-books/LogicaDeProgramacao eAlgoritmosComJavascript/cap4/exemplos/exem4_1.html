<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cap. 4 | Exemplo 1</title>
</head>
<body>
	<h1>Programa Situação do Aluno</h1>

	<form>
		<p>
			Nome do Aluno:
			<input type="text" id="in_nome" required>
		</p>
		<p>
			1° Nota:
			<input type="text" id="in_primeira_nota" min="0" step=".5" required>
		</p>
		<p>
			2° Nota:
			<input type="text" id="in_segunda_nota" min="0" step=".5" required>
		</p>

		<input type="submit" value="Exibir Média e Situação">
	</form>

	<h3></h3>

	<script src="js/exem4_1.js"></script>
</body>
