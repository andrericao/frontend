<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Cap. 11 | Exemplo 2</title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<img src="src/ex11_2.jpg" alt="Teatro" class="img-fluid">
			</div>
			<div class="col-sm-9">
				<h1>Teatro: Show Musical - Reserva de Poltronas</h1>
				<form>
					<div class="row">
						<div class="col-sm-2">
							<p>
								<label for="in_poltrona">N° da Poltrona:</label>
								<input type="number" class="form-control" id="in_poltrona" min="1" required autofocus>
							</p>
						</div>
						<div class="col-sm-4">
							<input type="submit" value="Reservar" class="btn btn-primary mt-4">
							<input type="button" id="btn_confirmar" value="Confirmar Reserva"  class="btn btn-danger mt-4">
						</div>
						<div class="col-sm-6">
							Legenda:
							<p class="mt-2">
								<img src="src/disponivel.jpg"> Disponível 
								<img src="src/reservada.jpg"> Reservada 
								<img src="src/ocupada.jpg"> Ocupada 
							</p>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col-sm-12" id="div_palco">
						<p class="bg-primary text-white text-center">Palco do Teatro</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/exem11_2.js"></script>
</body>
</html>
